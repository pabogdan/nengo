[tox]
envlist = py26,py27,py33,py34,pep8
setenv =
    PIP_USE_MIRRORS=true

[testenv]
deps =
    -rrequirements.txt
    -rrequirements-test.txt
commands = py.test {posargs} {envsitepackagesdir}/nengo

[testenv:py26]
deps =
    -rrequirements.txt
    -rrequirements-test-py26.txt

[testenv:pep8]
deps = flake8
commands = flake8 -v nengo
